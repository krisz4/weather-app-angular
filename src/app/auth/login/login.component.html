<section class="hero is-primary is-light is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="" class="box">
              <div class="field">
                <label for="" class="label">Felhasználónév</label>
                <div class="control has-icons-left">
                  <input #username type="text" placeholder="Felhasználónév" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Jelszó</label>
                <div class="control has-icons-left">
                  <input #password type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <button class="button is-success" (click)="login(username.value,password.value)">
                  Bejelentkezés
                </button>
              </div>
              <div>
                  Amenyiben még nincs regisztálva a megadott adatokkal regisztráljuk önt!
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
