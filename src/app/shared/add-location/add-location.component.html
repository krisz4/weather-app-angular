<div #modal class="modal is-active">
    <div class="modal-background">
        <div class="modal-content centered">
            <div class="card">
                <div class="card-content">
                    <p class="title">
                        Kérem adja meg a helyet, aminek látni szeretné az időjárás előjelzését!
                    </p>
                    <p class="subtitle">
                        Város,helység...
                    </p>
                    <div>
                        <input type="text" class="input" #locationName (keyup.enter)="addLocation(locationName.value)"
                            placeholder="Város..." />
                        <button (click)="addLocation(locationName.value)"
                            class="button is-primary is-light">Tovább</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)=closeModal()></button>
</div>
